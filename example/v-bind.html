<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .classA{
            color: green;
        }
        .classB{
            color: red;
            font-size: 20px;
        }

    </style>
</head>
<body>
<h1>v-bind指令</h1>
<hr>
<div id="app">
    <h3>绑定属性</h3>
    <img v-bind:src="imgSrc" width="100" height="100">
    <p><a :href="webUrl" target="_blank">百度搜索</a></p>
    <hr>

    <h3>绑定class</h3>
    <p :class="className">test string1</p>

    <h3>绑定判断</h3>
    <p :class="{classA:isOK}">test string2</p>
    <div>
        <input type="checkbox" id="isOK" v-model="isOK">
        <label for="isOK">isOK={{isOK}}</label>
    </div>

    <h3>绑定数组</h3>
    <p :class="[classA,classB]">test string3</p>

    <h3>三元组运算</h3>
    <p :class="isOK?classA:classB">test string4</p>

    <h3>绑定样式</h3>
    <div :style="{color:red,fontSize:size}">test string5</div>
    <div :style="styleObj">test string6</div>



</div>


<script>
    var app = new Vue({
        el:"#app",
        data:{
            imgSrc:'../assets/images/Smile.svg',
            webUrl:'http://www.baidu.com',
            className:'classB',
            isOK:true,
            classA:'classA',
            classB:'classB',
            red:'red',
            size:'40px',
            styleObj:{
                color:'green',
                fontSize:'30px'
            }
        }
    })
</script>
</body>
</html>
