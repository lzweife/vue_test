<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>v-if&v-else&v-show</h1>
<hr>

<div id="app">
    <!--<div v-if="isLogin">你好，智子</div>-->
    <!--<div v-else>请登录</div>-->
    <div v-show="isLogin">你好，智子</div>
    <!--v-show始终渲染，v-if条件为真时才渲染DOM-->
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            isLogin:false
        }
    })
</script>
</body>
</html>
