<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre&v-cloak&v-once</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>

</head>
<body>
<h1>v-pre&v-cloak&v-once</h1>
<hr>
<div id="app">
    <h3>v-pre</h3>
    <div>{{message}}</div>
    <div v-pre>{{message}}</div>
    <hr>
    <h3>v-cloak</h3>
    <!--在vue渲染完指定的整个DOM后才进行显示-->
    <div v-cloak>在vue渲染完指定的整个DOM后才进行显示</div>
    <hr>
    <h3>v-once</h3>
    <div v-once>第一次绑定的值：{{message}}</div>
    <div>
        <input type="text" v-model="message">
    </div>
    <div>{{message}}</div>
</div>


<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:'test'
        }
    })
</script>
</body>
</html>
