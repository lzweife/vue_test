<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 父子组件关系</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>Component父子组件关系</h1>
<hr>

<div id="app">
    <panda></panda>
</div>

<script>
    <!--要写在pandaComponent的上面，因为JavaScript是按照从上到下加载顺序的，否则会报错city组件未注册-->
    var cityComponent = {
        template:`<div style="color: red">中国四川省（子组件）</div>`
    };
    var pandaComponent = {
        template:`
            <div>
                <p style="color: green">熊猫来自中国（父组件）</p>
                <city></city>
            </div>`,
        components:{
            "city":cityComponent
        }
    };
    var app = new Vue({
        el:"#app",
        components:{
            "panda":pandaComponent
        }
    })
</script>
</body>
</html>
