<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component标签</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>Component标签</h1>
<hr>

<div id="app">
    <component v-bind:is="who"></component>
    <br/>
    <button @click="changeComponent">切换组件</button>
</div>

<script>
    var componentA = {
        template:`
        <div style="color:red;">我是组件A</div>`
    };
    var componentB = {
        template:`
        <div style="color:green;">我是组件B</div>`
    };var componentC = {
        template:`
        <div style="color:blue;">我是组件C</div>`
    };
    var app = new Vue({
        el:"#app",
        data:{
          who:componentA
        },
        components:{
            "componentA":componentA,
            "componentB":componentB,
            "componentC":componentC
        },
        methods:{
            changeComponent:function () {
                if (this.who == componentA){
                    this.who = componentB;
                }else if (this.who == componentB){
                    this.who = componentC;
                }else{
                    this.who = componentA;
                }
            }
        }
    })
</script>
</body>
</html>
