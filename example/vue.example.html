<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.1.1.min.js"></script>
</head>
<body>

<h1>实例</h1>
<hr>

<div id="app">
        {{message}}
    </div>

    <script>
    var app = new Vue({
        el:"#app",
        data:{
            message:'hello vue!'
        },
        mounted:function () {
            $("#app").html("hello jquery!");
        },
        methods:{
            add:function () {
                console.log("调用了构造器内部的add方法");
            }
        }
    });
    console.log(app);
    app.add();
</script>
</body>
</html>
