<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例事件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>实例事件</h1>
<hr>

<div id="app">
    {{num}}
    <p><button @click="add">add</button></p>
</div>
<p><button onclick="reduce()">on--reduce</button></p>
<p><button onclick="reduceOnce()">once--reduce</button></p>
<p><button onclick="off()">off</button></p>


<script>
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function () {
                this.num++;
            }
        }
    });
    app.$on("reduce",function () {
        this.num--;
    });
    app.$once("reduceOnce",function () {
        this.num--;
    });
    function reduce() {
        app.$emit('reduce');
    }
    function reduceOnce() {
        app.$emit('reduceOnce');
    }
    function off() {
        app.$off('reduce');
    }
</script>
</body>
</html>
