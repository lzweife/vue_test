<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends选项</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>extends选项</h1>
<hr>

<div id="app">
    {{num}}
    ${num}
    <p><button @click="add">add</button></p>
</div>

<script>
    var extendsObj = {
      updated:function () {
          console.log("我是扩展的updated方法");
      },
        methods:{
            add:function () {
                console.log("我是扩展的方法");
                this.num++;
            }
        }
    };
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function () {
                console.log("我是原生方法");
                this.num++;
            }
        },
        updated:function () {
            console.log("我是原生的updated方法");
        },
        //扩展不能放入数组
        extends:extendsObj,
        delimiters:['${','}']
    });
</script>
</body>
</html>
