<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods选项</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>methods选项</h1>
<hr>

<div id="app">
    {{a}}
    <p><button @click="add(2)">add</button></p>
    <p><btn @click.native="add(2)"></btn></p>
</div>
<p><button onclick="app.add(3)">构造器作用域之外add</button></p>

<script>
    var btn = {
        template:`<button>组件add</button>`
    };
    var app = new Vue({
        el:"#app",
        data:{
            a:1
        },
        components:{
          "btn":btn
        },
        methods:{
            add:function (num) {
                if (num != '') {
                    this.a += num;
                }else {
                    this.a++;
                }
                // console.log(event);
            }
        }
    })
</script>
</body>
</html>
