<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixins混入选项</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>mixins混入选项</h1>
<hr>

<div id="app">
    {{num}}
    <p><button @click="add">add</button></p>
</div>

<script>
    var addConsole = {
      updated:function () {
          console.log('数据发生变化，最新数据为：'+this.num);
      }
    };
    Vue.mixin({
       updated:function () {
           console.log('全局混入，数据发生变化，最新数据为：'+this.num);
       }
    });
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function () {
                this.num++;
            }
        },
        updated:function () {
          console.log("原生updated方法")
        },
        mixins:[addConsole]
    });

</script>
</body>
</html>
