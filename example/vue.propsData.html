<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData选项</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>propsData选项</h1>
<hr>

<header></header>
<script>
    var header_a = Vue.extend({
        template:`<p>{{message}}--{{a}}</p>`,
        data:function () {
            return{
                message:'Hello,I am header'
            }
        },
        props:['a']
    });

    new header_a({propsData:{a:100}}).$mount('header');
</script>
</body>
</html>
