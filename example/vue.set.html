<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>Vue.set</h1>
<hr>

<div id="app">
    {{count}}
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
</div>
<p><button onclick="add()">add</button></p>


<script>
    function add() {
//        Vue.set(outData,'count',3)
//        app.count++;
//        outData.count++;
//        app.arr[0] = 'd';
        Vue.set(app.arr,1,'dd');
    }

    var outData = {
        count:1,
//        goods:'car'
        arr:['a','b','c']
    };
    var app = new Vue({
        el:"#app",
        data:outData
    });
</script>
</body>
</html>
